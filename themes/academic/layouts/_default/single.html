{{- define "main" -}}

<article class="article {{ .Type }}">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

  </div>
</article>

<div class="article-footer">
  <div class="article-container">
    {{ partial "page_footer" . }}
  </div>
</div>

{{- end -}}
