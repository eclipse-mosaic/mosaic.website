serverRootDir = "/mosaic"

[url]
    mosaic_github = "https://github.com/eclipse-mosaic/mosaic"

[logo]
    eclipse_mosaic_rgb_positiv = "/img/logos/mosaic/EclipseMOSAIC-Logo-RGB-positiv.svg"
    eclipse_mosaic_rgb_negativ = "/img/logos/mosaic/EclipseMOSAIC-Logo-RGB-negativ.svg"
    eclipse_mosaic_web_positiv = "/img/logos/mosaic/EclipseMOSAIC-Logo-Web-positiv.svg"
    eclipse_mosaic_medaillon_rgb_navy = "/img/logos/mosaic/EclipseMOSAIC-Medallion-RGB-single-navy.svg"
    mosaic_extended_rgb_positiv = "/img/logos/mosaic/MOSAICExtended-Logo-RGB-positiv.svg"

[versions]
    mosaic = "25.1"
    mosaic_snapshot = "25.2-SNAPSHOT"

    # Java
    java = "17, 21"
    java_recommended = "17"
    java_no_support = "16 and below"
    java_limited_support = "above 21"

    # Maven
    maven = "3.9.9"
    maven_major_release = "maven-3"

    # SUMO
    sumo = "1.24.0"
    sumo_no_support = "0.32.0 and below"
    sumo_support = "1.0.1 - 1.24.0"
    sumo_full_support = "1.9.2 - 1.24.0"
    sumo_minimum = "1.0.1"
    sumo_limited_support = "below 1.9.2"
    sumo_not_tested = "above 1.24.0"

    # OMNeT++ und INET
    omnetpp = "6.1"
    omnetpp_no_support_below = "below 6.1"
    omnetpp_no_support_above = "6.2 and above"
    omnetpp_docker = "1.13"
    omnetpp_protobuf = "3.7.0"
    inet = "4.5.4"
    inet_no_support_below = "below 4.5.4"
    inet_no_support_above = "4.6 and above"

    # ns-3
    ns3 = "3.36.1"
    ns3_release_link = "3-36"
    ns3_no_support_below = "below 3.36.1"
    ns3_not_tested = "above 3.36.1"
    ns3_docker = "1.13"
    ns3_protobuf = "3.3.0"

